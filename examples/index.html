<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xeokit simple viewer (webcomponents)</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <xeo-viewer id="viewer-1" transparent="true">
        <xeo-tree-view-panel width="350px" bgColor="rgba(239,207,227,0.6)" positionRight>
          <xeo-objects-tree-view autoExpandDepth="3"></xeo-objects-tree-view>
          <xeo-classes-tree-view autoExpandDepth="1"></xeo-classes-tree-view>
          <xeo-storeys-tree-view autoExpandDepth="2"></xeo-classes-tree-view>
        </xeo-tree-view-panel>
      <!-- <xeo-fast-nav scale-canvas-resolution-factor="0.5"></xeo-fast-nav> -->
      <xeo-model src="https://sos-ch-gva-2.exo.io/creoox-public/example-no-1.xkt" bounding-box="true"></xeo-model>
      <xeo-model src="las;https://sos-ch-gva-2.exo.io/creoox-public/example-no-1.laz"></xeo-model>
      <!-- <xeo-model src="data:application/octet-stream;base64,iVBORw0KGgoAAAANSUhEUgAAB9AAAAdp..."></xeo-model> -->
    </xeo-viewer>
  </div>


</body>

</html>

<script src="../dist/index.js" type="module"></script>
